<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>



* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://i.pinimg.com/736x/42/62/40/42624031083fb555c117707bd665585f.jpg') no-repeat center center fixed;
    background-size: cover;
}

.login-container {
    background: url('https://i.pinimg.com/564x/70/30/55/7030559408d93eaa0823238a4d738c20.jpg') no-repeat center center;
    background-size: cover;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    width: 350px;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.3); /* Soft border to blend */
    position: relative;
}

.login-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2); /* Very light semi-transparent overlay */
    z-index: -1;
    border-radius: 10px;
}

h2 {
    margin-bottom: 20px;
    color: #fff; /* White text for contrast */
}

label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-size: 14px;
    color: #fff; /* White label text */
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.5); /* Light white border for inputs */
    border-radius: 4px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8); /* Light background for input fields */
    color: #333; /* Dark input text color */
}

button {
    width: 100%;
    padding: 12px;
    background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent button */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: rgba(0, 86, 179, 0.8); /* Hover effect with semi-transparency */
}
